<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    body.shake {
      animation: shake .25s;
    }

    @keyframes shake {
      0% { transform: translate(0); }
      25% { transform: translate(-4px, 3px); }
      50% { transform: translate(4px, -3px); }
      75% { transform: translate(-3px, -4px); }
      100% { transform: translate(0); }
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin-bottom: 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 180px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
      z-index: 5;
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
      z-index: 6;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    /* ---------- OVERLAY ---------- */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,.95);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-radius: 22px;
      z-index: 20;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 4px solid #ddd;
      border-top-color: var(--yes);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 14px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .overlay-message {
      font-size: 20px;
      font-weight: 800;
      color: #ff1f68;
      text-align: center;
      max-width: 90%;
    }

    .result {
      display: none;
      margin-top: 18px;
    }
  </style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">
  <h1>nirali will you be my valentine?</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </section>

  <div class="hint" id="hint">You *can* click noâ€¦ if you dare ðŸ˜ˆ</div>

  <section class="result" id="result">
    <h2>YAY ðŸ’–ðŸ’¥</h2>
  </section>

  <div class="overlay" id="overlay">
    <div class="spinner"></div>
    <div class="overlay-message" id="overlayMsg">Loadingâ€¦</div>
  </div>
</main>

<script>
const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const overlay = document.getElementById("overlay");
const overlayMsg = document.getElementById("overlayMsg");
const hint = document.getElementById("hint");
const result = document.getElementById("result");

/* ---------- CONFETTI ---------- */
const confettiCanvas = document.getElementById("confettiCanvas");
confettiCanvas.width = innerWidth * devicePixelRatio;
confettiCanvas.height = innerHeight * devicePixelRatio;
const confettiInstance = confetti.create(confettiCanvas, { resize: true });

function fullConfetti() {
  confettiInstance({ particleCount: 400, spread: 160, origin: { x: .5, y: .6 } });
}

/* ---------- YES GROWTH ---------- */
let yesScale = 1;
function growYes() {
  yesScale = Math.min(6, yesScale + 0.25);
  yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
}

/* ---------- NO TELEPORT (LESS AGGRESSIVE) ---------- */
function teleportNo() {
  const z = zone.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  const maxX = z.width - b.width;
  const maxY = z.height - b.height;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";

  document.body.classList.add("shake");
  setTimeout(() => document.body.classList.remove("shake"), 200);

  growYes();
}

/* ---------- NO CLICK PHRASES ---------- */
let noClicks = 0;
let loading = false;

noBtn.addEventListener("pointerdown", e => {
  e.preventDefault();
  if (loading) return;

  loading = true;
  noClicks++;

  overlay.style.display = "flex";
  overlayMsg.textContent = "Loadingâ€¦";

  setTimeout(() => {
    overlayMsg.textContent =
      noClicks === 1
        ? "oh, so you actually hate me?"
        : "why do you keep trying to decline my valentine request?";
  }, 1000);

  setTimeout(() => {
    overlay.style.display = "none";
    loading = false;
    teleportNo();
  }, 2400);
});

/* ---------- YES CLICK ---------- */
yesBtn.addEventListener("click", () => {
  zone.style.display = "none";
  hint.style.display = "none";
  result.style.display = "block";
  fullConfetti();
});
</script>
</body>
</html>
