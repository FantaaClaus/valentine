<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffeef6, #ffd6e7);
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    .card {
      width: min(720px, 92vw);
      padding: 28px 22px;
      background: rgba(255,255,255,.9);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin-bottom: 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 200px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 28px;
      font-size: 20px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      left: 50%;
      background: #ff3b7a;
      color: white;
      z-index: 5;
    }

    #noBtn {
      left: 70%;
      background: #e5e7eb;
      color: #111;
      z-index: 6;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,.95);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-radius: 22px;
      z-index: 20;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 4px solid #ddd;
      border-top-color: #ff3b7a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 14px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .overlay-message {
      font-size: 20px;
      font-weight: 800;
      color: #ff1f68;
      text-align: center;
      max-width: 90%;
    }

    .result {
      display: none;
      margin-top: 20px;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<div class="card">
  <h1>nirali will you be my valentine?</h1>

  <div class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="hint">You *can* click noâ€¦ if youâ€™re determined ðŸ˜ˆ</div>

  <div class="result" id="result">
    <h2>YAY ðŸ’–ðŸ’¥</h2>
  </div>

  <div class="overlay" id="overlay">
    <div class="spinner"></div>
    <div class="overlay-message" id="overlayMsg">Loadingâ€¦</div>
  </div>
</div>

<script>
const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const overlay = document.getElementById("overlay");
const overlayMsg = document.getElementById("overlayMsg");
const result = document.getElementById("result");

/* ---------- CONFETTI ---------- */
const confettiCanvas = document.getElementById("confettiCanvas");
confettiCanvas.width = innerWidth * devicePixelRatio;
confettiCanvas.height = innerHeight * devicePixelRatio;
const confettiInstance = confetti.create(confettiCanvas, { resize: true });

function fullConfetti() {
  confettiInstance({ particleCount: 500, spread: 170, origin: { y: 0.6 } });
}

/* ---------- YES BUTTON GROWTH ---------- */
let yesScale = 1;

function growYes() {
  const maxScale = Math.min(
    (window.innerWidth * 0.85) / yesBtn.offsetWidth,
    8
  );

  yesScale = Math.min(maxScale, yesScale + 0.15);
  yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
}

/* ---------- NO MOVEMENT ---------- */
function clamp(n, min, max) {
  return Math.max(min, Math.min(max, n));
}

function moveNo(px, py) {
  const z = zone.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  let dx = (b.left + b.width / 2) - px;
  let dy = (b.top + b.height / 2) - py;
  let mag = Math.hypot(dx, dy) || 1;
  dx /= mag;
  dy /= mag;

  let newLeft = (b.left - z.left) + dx * 120;
  let newTop  = (b.top - z.top) + dy * 120;

  newLeft = clamp(newLeft, 0, z.width - b.width);
  newTop  = clamp(newTop, 0, z.height - b.height);

  noBtn.style.left = newLeft + "px";
  noBtn.style.top = newTop + "px";

  growYes();
}

zone.addEventListener("pointermove", e => {
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    (b.left + b.width / 2) - e.clientX,
    (b.top + b.height / 2) - e.clientY
  );
  if (d < 130) moveNo(e.clientX, e.clientY);
});

/* ---------- NO CLICK ---------- */
let noClicks = 0;
let loading = false;

noBtn.addEventListener("click", e => {
  e.preventDefault();
  if (loading) return;

  loading = true;
  noClicks++;
  growYes();

  overlay.style.display = "flex";
  overlayMsg.textContent = "Loadingâ€¦";

  setTimeout(() => {
    overlayMsg.textContent =
      noClicks === 1
        ? "oh, so you actually hate me?"
        : "why do you keep trying to decline my valentine request?";
  }, 1000);

  setTimeout(() => {
    overlay.style.display = "none";
    loading = false;
  }, 2400);
});

/* ---------- YES CLICK ---------- */
yesBtn.addEventListener("click", () => {
  zone.style.display = "none";
  result.style.display = "block";
  fullConfetti();
});
</script>
</body>
</html>
